<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rút gọn link Shopee</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🔗 Rút gọn link Shopee</h1>
    <form method="POST">
      <input type="text" name="shopee_link" placeholder="Dán link sản phẩm Shopee..." required>
      <br>
      <button type="submit">Tạo link</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <div class="footer">© {{ now.year }} haudau2021</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Get Link Shopee - Youtube Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>🔗 Nhập Link Sản Phẩm</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="text" name="shopee_link" placeholder="https://s.shopee.vn/..." required>
            <button type="submit">🛒 Thêm giỏ hàng Youtube</button>
        </form>
    </div>
    <div class="footer">© {{ now.year }} haudau2021</div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả - Get Link Shopee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("final-link");
            navigator.clipboard.writeText(copyText.textContent);
            const btn = document.getElementById("copy-btn");
            btn.textContent = "✅ Đã sao chép!";
            setTimeout(() => { btn.textContent = "📋 Sao chép link"; }, 2000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>🎉 Link đã được tạo!</h2>
        <p><strong>Link gốc:</strong><br>{{ original }}</p>
        <div class="result-box">
            <span id="final-link">{{ result }}</span>
            <button id="copy-btn" onclick="copyToClipboard()">📋 Sao chép link</button>
        </div>
        <a href="/" class="back-link">← Tạo link khác</a>
    </div>
</body>
</html>

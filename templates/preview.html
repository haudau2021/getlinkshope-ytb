<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>✅ Link đã rút gọn thành công!</h2>
    <p><strong>Link gốc:</strong><br>{{ original }}</p>
    <p><strong>Link đã gắn Affiliate:</strong></p>
    <div class="link-box">
      <input type="text" value="{{ result }}" id="copy-link" readonly>
      <button onclick="copyText()">📋 Copy</button>
      <a href="{{ result }}" target="_blank"><button>Mua ngay</button></a>
    </div>
    <hr>
    <h3>🛍️ Tên sản phẩm: {{ name }}</h3>
    <h4>💰 Giá: {{ price }} VND</h4>
    <a class="back" href="/">← Quay lại</a>
  </div>
  <script>
    function copyText() {
      const input = document.getElementById("copy-link");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Đã copy link!");
    }
  </script>
</body>
</html>

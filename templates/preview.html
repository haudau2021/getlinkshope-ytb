<!DOCTYPE html>
<html>
<head>
    <title>Link đã rút gọn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>✅ Link đã rút gọn thành công!</h2>
    <p><strong>Link gốc:</strong><br>{{ original }}</p>
    <p><strong>Link đã gắn Affiliate:</strong></p>
    <div class="link-box">
        <input type="text" value="{{ result }}" id="link" readonly>
        <button onclick="copyLink()">📋 Copy</button>
        <a href="{{ result }}" target="_blank"><button>Mua ngay</button></a>
    </div>
    <p>🔒 Tên sản phẩm: <strong>{{ product }}</strong></p>
    <p>💰 Giá: <strong>{{ price }} VND</strong></p>
    <a class="back" href="/">← Quay lại</a>
</div>
<script>
function copyLink() {
    const link = document.getElementById("link");
    link.select();
    document.execCommand("copy");
}
</script>
</body>
</html>

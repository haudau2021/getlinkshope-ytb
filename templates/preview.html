<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Link đã tạo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("generatedLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("✅ Đã sao chép link: " + copyText.value);
        }
    </script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 text-center">
        <h2 class="text-primary">🎉 Link Shopee đã được tạo</h2>

        <div class="mt-4">
            <input type="text" class="form-control text-center" id="generatedLink" value="{{ generated_link }}" readonly onclick="this.select()">
            <div class="mt-2 d-flex justify-content-center gap-2">
                <button onclick="copyToClipboard()" class="btn btn-secondary">📋 Sao chép</button>
                <a href="{{ generated_link }}" class="btn btn-success" target="_blank">🚀 Mở Link</a>
            </div>
        </div>

        <div class="mt-5">
            <a href="/" class="btn btn-outline-primary">⬅️ Tạo link khác</a>
        </div>
    </div>
</div>

</body>
</html>

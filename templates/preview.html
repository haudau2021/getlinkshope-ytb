<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Link đã tạo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>✅ Link đã rút gọn thành công!</h2>
    <p><strong>Link gốc:</strong><br>{{ original }}</p>
    <p><strong>Link đã gắn Affiliate:</strong></p>
    <div class="link-box">
      <input type="text" value="{{ result }}" id="resultLink" readonly>
      <button onclick="copyToClipboard()">📋 Copy</button>
    </div>
    <a href="/" class="back">← Quay lại</a>
  </div>
  <script>
    function copyToClipboard() {
      const copyText = document.getElementById("resultLink");
      copyText.select();
      document.execCommand("copy");
      alert("Đã copy!");
    }
  </script>
  <p class="footer">© {{ now.year }} haudau2021</p>
</body>
</html>
